services:
  app:
    build: .
    container_name: restartcrm
    depends_on:
      - db
    ports:
      - "127.0.0.1:3000:80"
    restart: unless-stopped
  db:
    image: postgres:latest
    container_name: restartcrm_db
    shm_size: 128mb
    environment:
      POSTGRES_USER: restartcrm
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: restartcrm
    ports:
      - "3001:5432"
    volumes:
      - restartcrm_pgdata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U restartcrm -d restartcrm" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  restartcrm_pgdata:
