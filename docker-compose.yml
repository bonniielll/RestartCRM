services:
  app:
    build: .
    container_name: restartcrm
    depends_on:
      - db
    ports:
      - "127.0.0.1:3000:80"
    restart: unless-stopped
  db:
    image: postgres:latest
    container_name: restartcrm_db
    environment:
      POSTGRES_USER: restartcrm
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: restartcrm
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432"
    volumes:
      - restartcrm_pgdata:/var/lib/postgresql/data/pgdata
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      postgres -c max_connections=1000
               -c shared_buffers=256MB
               -c effective_cache_size=768MB
               -c maintenance_work_mem=64MB
               -c checkpoint_completion_target=0.7
               -c wal_buffers=16MB
               -c default_statistics_target=100
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U restartcrm -d restartcrm" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  restartcrm_pgdata: